<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="mainMod">
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- CSS -->
<link rel="stylesheet" href="css/style.css" type="text/css"/>
<link rel="stylesheet" href="css/forms.css" type="text/css"/>
    
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

<!-- JS -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>    
    
    
<script src="js/app.js" type="text/javascript"></script>
<script src="js/services/places.js" type="text/javascript"></script>
<script src="js/directives/sMap.js" type="text/javascript"></script>
<script src="js/controllers/form.js" type="text/javascript"></script>
<script src="js/controllers/list.js" type="text/javascript"></script>

    
<title>Mesta</title>
</head>

<body>
	<!-- Header -->
	<div id="header">
		<h1><a href="#">Mesta</a></h1>
			
		<!-- Search form -->	
		<form class="searching" action="">
		<fieldset>
			<label></label>
				<div id="picture-input">
					<input type="text" class="search" onfocus="if(this.value==this.defaultValue)this.value=''" 
					onblur="if(this.value=='')this.value=this.defaultValue" value="Search phrase&hellip;" size="50" />
				</div>
				<input class="hledat" type="image" src="img/search-button.gif" name="" alt="Search" />
		</fieldset>
		</form>
		<!-- Search end -->

		<!-- Menu -->
		<ul id="menu">
			<li><a href="#">Вход</a></li>
			<li><a href="#">Зарегистрироваться</a></li>
		</ul>
		<!-- Menu end -->
	</div>
	<!-- Header end -->
	
	<div class="cleaner">&nbsp;</div>
	
	<!-- Content box -->
	<div id="content-box">
		<div id="content-box-in">
		
			<!-- Content left -->
			<div id="content-box-in-left">
				<div id="city_map" s-map>
                    <div id="map" style="width: 800px; height: 450px"></div>
				</div>
			</div>
			<!-- Content left end -->
				
			<!-- Content right -->
			<div id="content-box-in-right">
				<div id="content-box-in-right-in" ng-view>
				</div>
			</div>

			<div class="cleaner">&nbsp;</div>
		</div>
	</div>
	<!-- Content box end -->

	<hr class="noscreen" />
	
	<!-- Footer -->	
	<div id="footer">
		<div id="footer-in">
			<p class="footer-left">&copy; <a href="#">Mesta</a>, 2014.</p>
			<p class="footer-right"><a href="bla-bla-bla.com">bla-bla-bla.com</a></p>
		</div>
	</div>
	<!-- Footer end -->
	
</body>
</html>
