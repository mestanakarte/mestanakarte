<form name="placeForm" novalidate>

    <h4 ng-show="isNew">Create Place</h4>
    <h4 ng-hide="isNew">Update Place</h4>

    <label>Title:</label><br>
    <input type="text" ng-model="place.title" name="pTitle"><br>

    <label>Description:</label> <br>
    <textarea ng-model="place.description" class="span12"></textarea><br>


    <label for="placeLat">Latitude:</label><br>
    <div class="input-append">
        <input type="text" id="placeLat" ng-model="place.lat" placeholder="{{ 'CLICK_ON_THE_MAP' }}" disabled>
        <span class="add-on">&deg;</span>
    </div>

    <label for="placeLng">Longitude:</label>
    <div class="input-append span12">
        <input type="text" id="placeLng" ng-model="place.lng" placeholder="{{ 'CLICK_ON_THE_MAP' }}" disabled>
        <span class="add-on">&deg;</span>
    </div>

    <button type="submit" ng-disabled="placeForm.$invalid || saving" ng-click="save()" class="btn-primary">
        <span ng-show="isNew">Create</span>
        <span ng-hide="isNew">Update</span>
        <span ng-show="saving">
            <img ng-src="img/ajax-loader.gif" alt="loader">
        </span>
    </button>

    <a ng-click="cancel(place)" class="btn">Cancel</a>

</form>
